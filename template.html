<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user{
            background-color: steelblue;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            box-shadow: 5px 5px 10px gray;
        }
    </style>
</head>
<body>
    <div id="user-list">

    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => showUserNames(data));

        function showUserNames(data){
            let lists = '';
            data.forEach(user => {
                lists = lists + `<div class='user'>
                    <h2>${user.name}</h2>
                    <p>Email: ${user.email}</p>
                    <p>${user.company.name}. ${user.company.bs}</p>
                </div>`
            });
            const information = document.getElementById('user-list')
            information.innerHTML = lists;
        }
    </script>
</body>
</html>
